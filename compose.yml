services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: local
    env_file: .env
    ports:
      - 8080:8080
    volumes:
      - ./app:/app
    depends_on:
      - db

  db:
    image: postgres:17.0
    ports:
      - 5432:5432
    env_file: .env
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME
    volumes: 
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
